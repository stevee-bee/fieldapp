{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    <div><p>Here's a list of the quarter section fields entered into the database:</p></div>
    {% for field in fields %}
    <div><p>#{{ field.number }} <b>"{{ field.name }}"</b> ({{ field.land_loc }})</p></div>
    {% endfor %}
{% endblock %}
